<!doctype html>
<html>
<title>Insult Generator</title>
<head>
  <h1>Do you need a Creative Insult?</h1>
</head>
<body style="background-color:yellow; text-align: center">
  <button onclick="randomizeFunction()">Press Here For Your Insult</button>
  
  <p>Your Randomly Generated Insult Is:</p>
  <p id="randomWord"></p>

<script>
const myList = ["Your as smart as a ping pong table", "stupid fridge", "goverment is you", "you have a playstation 3", "stinky shoe", "lamp"];

randomizeFunction()

function randomizeFunction() {
    document.getElementById("randomWord").innerHTML = myList[Math.floor(Math.random() * myList.length)]
}
</script>
</body>
</html>
