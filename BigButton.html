<!doctype html>
<title>Button Time</title>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://terria34.github.io/BigButtonCSS.css">
    <h1>Press The Button (In Progress)</h1>
    </head>
  <body style="background-color:yellow">
    <style>.winText{visibility:hidden;}</style>
    <script>
      var autoClickValue = 300
      var luck3 = 1
      var luck2 = 1
      var doubleClick = 0
      var clicks = 1
      var b = 100
      function clicked() {
            document.getElementById("clicks").innerHTML = clicks;
        clicks = clicks + doubleClick
          clicks++;
        }
      function click2() {
            if (clicks >= 100) {
              if (luck2 < 2) {
              clicks = clicks - 100
              document.getElementById("clicks").innerHTML = clicks;
              luck2 = 2;
                doubleClick = 1;
              }
            }
        }
        function autoClick() {
          if (clicks >= 300) {
            if (luck3 < 2) {
              clicks = clicks - 300;
              document.getElementById("clicks").innerHTML = clicks;
              setInterval(clicked,3000);
              luck3++;
            }
          }
        }
      function win() {
        if (clicks >= 100000) {
          unhide()
        }
      }
      function unhide() {
    var hid = document.getElementsByClassName("winText");
    // Emulates jQuery $(element).is(':hidden');
    if(hid[0].offsetWidth > 0 && hid[0].offsetHeight > 0) {
        hid[0].style.visibility = "visible";
    }
}
    </script>
    <p>
  <button onclick="clicked();" style="width:1000px;height:500px;">Press For Good Luck</button>
    </p>
    <p>Clicks: <span id="clicks"></span></p>
    <h1 style="color:blue">Clicks Shop</h1>
      <button onclick="click2();">Double Click - 100 Clicks</button>
      <button onclick="autoClick();">Auto Clicker 1 - 300 Clicks</button>
    <button onclick="win();">Win - 100,000 Clicks</button>
    <div class="winText">
    <p>Why did you click the button so much</p>
  </body>
  </html>
